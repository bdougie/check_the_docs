name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --frozen
    
    - name: Run unit tests
      run: |
        uv run pytest tests/ -v --tb=short --cov=server --cov-report=term-missing
    
    - name: Test MCP server import
      run: |
        # Test that server components can be imported (with mocked dependencies)
        uv run python -c "
        import sys
        from unittest.mock import patch
        
        # Mock ChromaDB and Ollama before importing
        with patch('chromadb.PersistentClient'), \
             patch('chromadb.utils.embedding_functions.OllamaEmbeddingFunction'):
            from server import mcp, DocumentProcessor
            print('✓ MCP server components imported successfully')
            print('✓ DocumentProcessor created successfully')
        "